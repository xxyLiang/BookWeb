<!DOCTYPE html>

<html>

<head>
    <title>新增图书</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/layui.css">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <script src="layui.js"></script>
    <script src="formsetting.js"></script>
    <style type="text/css">
        body {
            font-family: "Microsoft YaHei";
        }

        .layui-form {
            width: 600px;
            margin: 50px auto 0 100px;
        }

        .layui-form-select dl dd.layui-this {
            background-color: #0E86E2;
        }

        .layui-input:hover,
        .layui-textarea:hover {
            border-color: #66afe9 !important;
        }

        .layui-input:focus,
        .layui-textarea:focus {
            border-color: #66afe9 !important;
            outline: 0;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6)
        }

        #show-img {
            border: 1px solid #e6e6e6;
            width: 205px;
            height: 205px;
            padding: 5px;
            display: inline-block;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <form class="layui-form" action="insert.jsp" method="post" enctype="multipart/form-data">
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red">* </span><b>图书编号</b></label>
            <div class="layui-input-block">
                <input type="text" name="id" required autocomplete="off" class="layui-input" 
                    style="width: 200px" maxlength="20">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red">* </span><b>书名</b></label>
            <div class="layui-input-block">
                <input type="text" name="name" required autocomplete="off" class="layui-input" maxlength="100">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red">* </span><b>作者</b></label>
            <div class="layui-input-block">
                <input type="text" name="author" required autocomplete="off" class="layui-input" maxlength="100">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red">* </span><b>出版社</b></label>
            <div class="layui-input-block">
                <input type="text" name="press" required autocomplete="off" class="layui-input" maxlength="30">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red">* </span><b>分类</b></label>
            <div class="layui-input-inline" style="margin-right: 20px;">
                <select name="b_cate" lay-verify="required" id="b_cate" lay-filter="b_cate">
                    <option value=""></option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="s_cate" lay-verify="required" id="s_cate">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><b>图片</b></label>
            <div class="layui-input-block">
                <input type="file" name="img" id="file" style="display: none"
                    accept="image/png, image/jpeg, image/gif, image/jpg" onchange="filechange(event)">
                <button type="button" class="layui-btn layui-btn-primary" style="vertical-align: top;"
                    onclick="file.click()">选择图片</button>
                <img src="./img/default-book.jpg" id="show-img" onclick="file.click()">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label"><b>描述</b></label>
            <div class="layui-input-block">
                <textarea name="disc" placeholder="请输入内容" class="layui-textarea" style="height: 180px"
                    maxlength="255"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <script>

    </script>

</body>

</html>
